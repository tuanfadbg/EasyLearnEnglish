<!-- translator.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/translator.css" rel="stylesheet">
    <style>
        /* Custom Full-Screen Modal Styles */
        .custom-modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1050; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.8); /* Black background with opacity */
            padding: 100px; /* Padding around the modal content */
        }

        .modal-content {
            background-color: #f8f9fa; /* Light background for the modal content */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Shadow effect */
            padding: 30px; /* Increased padding inside the modal */
        }

        .modal-title {
            font-weight: bold; /* Bold title */
            color: #343a40; /* Darker title color */
        }

        .close {
            color: #dc3545; /* Close button color */
            float: right; /* Float to the right */
            font-size: 28px; /* Font size */
            font-weight: bold; /* Font weight */
        }

        .close:hover,
        .close:focus {
            color: #c82333; /* Change color on hover */
            text-decoration: none; /* No underline */
            cursor: pointer; /* Pointer cursor */
        }

        h6 {
            color: #495057; /* Darker color for section headers */
        }

        textarea {
            width: 100%;
            border-radius: 5px; /* Rounded corners for textareas */
            border: 1px solid #ced4da; /* Light border */
            background-color: #121212; /* Dark background for textareas */
            color: black; /* Black text color */
        }

        textarea:focus {
            border-color: #323232; /* Change border color on focus */
            box-shadow: 0 0 0 0.2rem rgba(18, 18, 18, 0.25); /* Focus shadow */
        }

        .modal-footer {
            border-top: none; /* Remove border from footer */
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Translator</h1>
        <button id="backButton" class="btn btn-secondary mb-4">Back</button> <!-- Back button -->
        <button id="nightMode" class="btn btn-secondary mb-4">Toggle Night Mode</button> <!-- Night mode button -->
        <button id="newTranslationButton" class="btn btn-success mb-4">New Translation</button> <!-- New translation button -->
        <ul id="translationList" class="list-group"> <!-- Added the translation list -->
            <!-- Translations will be dynamically added here -->
        </ul>
    </div>

    <!-- Custom Full-Screen Modal Structure -->
    <div id="translationModal" class="custom-modal">
        <div class="modal-content">
            <span class="close" id="closeModal" hidden>&times;</span>
            <h5 class="modal-title" hidden>Translation</h5>
            <div class="row">
                
                <div class="col">
                    <h6>Title (Vietnamese)</h6>
                    <textarea id="title_vi" rows="2"></textarea> <!-- Title in Vietnamese -->
                </div>
                <div class="col">
                    <h6>Title (English)</h6>
                    <textarea id="title_en" class="" rows="2"></textarea> <!-- Title in English -->
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <h6>Vietnamese</h6>
                    <textarea id="vietnameseText" rows="20"></textarea>
                </div>
                <div class="col">
                    <h6>English</h6>
                    <textarea id="englishText" rows="20"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <span id="autoSaveText" class="mr-auto" style="color: green;">Auto Save</span> <!-- Auto save status -->
                <button type="button" class="btn btn-primary" id="saveButton">Save</button>
                <button type="button" class="btn btn-danger" id="discardButton">Discard</button>
            </div>
        </div>
    </div>

    <script src="resources/jquery-3.5.1.slim.min.js"></script>
    <script src="resources/popper.min.js"></script>
    <script src="resources/bootstrap.min.js"></script>
    <script src="db.js"></script>
    <script src="translator.js"></script>
    <script src="utils.js"></script>
    
</body>

</html>
