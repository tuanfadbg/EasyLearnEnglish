<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="utils.js"></script>
    <title>Saved Words</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/saved_words.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4" id="title">Saved Words</h1>
        <!-- CLEAR ALL DATA -->
        <button id="clearAllButton" class="btn btn-danger mb-4">Clear All Words</button>

        <button id="loadall" class="btn btn-success mb-4">All</button>
        <button id="random10" class="btn btn-warning mb-4">Load Random 10 word</button>
        <button id="sortByTimeButton" class="btn btn-primary mb-4">Sort by Time</button>
        <button id="game" class="btn btn-success mb-4"><a href="game.html" target="_blank"
                style="color: white;">Game</a></button>
        <button id="translatorButton" class="btn btn-info mb-4"><a href="translator.html" target="_blank"
                style="color: white;">Translator</a></button>

        <button id="backupButton" class="btn btn-info mb-4"><a href="wordbook.html" target="_blank"
                style="color: white;">Wordbook</a></button>

        <!-- New button for backup page -->
        <button id="backupButton" class="btn btn-info mb-4"><a href="backup.html" target="_blank"
                style="color: white;">Backup</a></button>
        <!-- New button for statistics page -->
        <button id="statisticsButton" class="btn btn-primary mb-4"><a href="statistics.html" target="_blank"
                style="color: white;">Statistics</a></button>
        <button id="nightMode" class="btn btn-dark mb-4">Toggle Night Mode</button>

        <table class="table table-striped" id="wordsTable">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Timestamp</th>
                    <th scope="col">Word</th>
                    <th scope="col">Meaning</th>
                    <th scope="col">Note</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="resources/jquery-3.5.1.slim.min.js"></script>
    <script src="resources/popper.min.js"></script>
    <script src="resources/bootstrap.min.js"></script>
    <script src="utils.js"></script>
    <script src="modal_edit_text.js"></script>
    <script src="saved_words.js"></script>
    <script src="db.js"></script>

</body>

</html>
