<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="utils.js"></script>
    <title>Saved Words</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4" id="title">Saved Words</h1>
        <!-- CLEAR ALL DATA -->
        <button id="clearAllButton" class="btn btn-danger mb-4">Clear All Words</button>

        <button id="loadall" class="btn btn-primary mb-4">All</button>
        <button id="random10" class="btn btn-primary mb-4">Load Random 10 word</button>
        <button id="sortByTimeButton" class="btn btn-info mb-4">Sort by Time</button>
        <button id="game" class="btn btn-info mb-4"><a href="game.html" target="_blank"
                style="color: white;">Game</a></button>

        <table class="table table-striped" id="wordsTable">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Timestamp</th>
                    <th scope="col">Word</th>
                    <th scope="col">Meaning</th>
                    <th scope="col">Note</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>
    <!-- Modal for the dialog box -->
    <div class="modal fade" id="confirmDialog" tabindex="-1" role="dialog" aria-labelledby="confirmDialogLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDialogLabel">Edit</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <label for="word">Word:</label>
                        <br/>
                        <input type="text" id="word" placeholder="Enter word">
                        <br/>
                        <label for="meaning">Meaning:</label>
                        <br/>
                        <input type="text" id="meaning" placeholder="Enter meaning">
                        <br/>
                        <label for="note">Note:</label>
                        <br/>
                        <textarea id="note" placeholder="Enter note" rows="3" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box;"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" id="editAndSaveWord" class="btn btn-primary" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap and jQuery -->
    <script src="resources/jquery-3.5.1.slim.min.js"></script>
    <script src="resources/popper.min.js"></script>
    <script src="resources/bootstrap.min.js"></script>
    <script src="utils.js"></script>
    <script src="saved_words.js"></script>

</body>

</html>
