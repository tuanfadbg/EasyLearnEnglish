<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordBook</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/wordbook.css" rel="stylesheet">
    <!-- <link href="resources/full-screen-modal.css" rel="stylesheet"> -->
    <!-- <style>
        .modal-dialog { 
            align-content: center;
            max-width: 800px; /* This line is commented out */
            margin: 1.75rem; /* This will override the margin */
    }
    </style> -->
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4" id="title">WordBook</h1>
        <!-- CLEAR ALL DATA -->
        <button id="closeButton" class="btn btn-danger mb-4">Close This Page</button>
        <button id="nightMode" class="btn btn-dark mb-4">Toggle Night Mode</button>
        <button id="memoryGame" class="btn btn-success mb-4">Memory Game</button>
        <button id="showStatisticsButton" class="btn btn-info mb-4">Show Game Statistics</button>
        <table class="table table-striped" id="wordsTable">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" data-sort="time">Time <span class="sort-icon"></span></th>
                    <th scope="col">Word</th>
                    <th scope="col">Context</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here dynamically -->
            </tbody>
        </table>
    </div>



    <!-- Modal for Memory Game -->
    <div class="modal fade" id="memoryGameModal" tabindex="-1" role="dialog" aria-labelledby="memoryGameModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="memoryGameModalLabel">Memory Game</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="randomWord"></p>
                    <p id="randomContext"></p>
                <div class="form-group">
                    <label for="memoryGameTextArea" class="font-weight-bold">Write your note here:</label>
                    <textarea id="memoryGameTextArea" class="form-control" rows="3" placeholder="Write your notes here..."></textarea>
                <button type="button" id="checkGrammarButton" class="btn btn-outline-secondary mt-2 mb-2">Check Grammar</button>
                <button type="button" id="addContextButton" class="btn btn-outline-info mt-2 mb-2">Add context</button>
                <div id="grammarCheckResult" class="mt-2"></div>
            
                </div>
                </div>
                <div class="collapse" id="save-container">
                    <div class="save-word" style="margin: 0px 16px;">
                        <div class="form-group">
                            <label for="word-save" class="font-weight-bold">Word:</label>
                            <input type="text" id="word-save" placeholder="Enter word" class="form-control">
                            <div id="error-message-save" style="color: red;"></div>
                        </div>
                        <div class="form-group">
                            <label for="meaning-save" class="font-weight-bold">Meaning:</label>
                            <input type="text" id="meaning-save" placeholder="Enter meaning" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="note-save" class="font-weight-bold">Note:</label>
                            <textarea id="note-save" placeholder="Enter note" rows="5" class="form-control"></textarea>
                        </div>
                    </div>

                    <div class="save-word-footer" style="margin: 0px 16px 16px 16px;">
                        <button type="button" id="cancel-save" class="btn btn-secondary">Cancel</button>
                        <button type="button" id="editAndSaveWord-save" class="btn btn-primary">OK</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="addToSavedWordButton" data-toggle="collapse" data-target="#save-container" class="btn btn-primary">Add to Saved Word</button>
                    <button type="button" class="btn btn-success" id="rememberButton">Remember</button>
                    <button type="button" class="btn btn-danger" id="notRememberButton">Not Remember</button>
                    <button type="button" class="btn btn-warning" id="rememberForeverButton">Remember Forever</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Game Statistics -->
    <div class="modal fade" id="statisticsModal" tabindex="-1" role="dialog" aria-labelledby="statisticsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="statisticsModalLabel">Game Statistics</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="statisticsContent">
                        <!-- Statistics will be displayed here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="resources/jquery-3.5.1.slim.min.js"></script>
    <script src="resources/popper.min.js"></script>
    <script src="resources/bootstrap.min.js"></script>
    <script src="utils.js"></script>
    <script src="modal_edit_text.js"></script>
    <script src="wordbook.js"></script>
    <script src="db.js"></script>
</body>

</html>
