<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Word</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f8f9fa;
        }

        .container {
            min-width: 300px;
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        #save {
            background-color: #007bff;
            color: white;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #save:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        ul li button {
            background: none;
            border: none;
            color: #dc3545;
            cursor: pointer;
        }

        #viewSavedWords {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        #viewSavedWords:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Save Word</h3>
        <label for="word">Word:</label>
        <input type="text" id="word" placeholder="Enter word">

        <label for="meaning">Meaning:</label>
        <input type="text" id="meaning" placeholder="Enter meaning">

        <label for="note">Note:</label>
        <br/>
        <textarea id="note" placeholder="Enter note" rows="3" style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box;"></textarea>
    

        <button id="save">Save</button>

        <ul id="savedWords"></ul>

        <a href="#" id="viewSavedWords">View All Saved Words</a>
    </div>

    <script src="popup.js"></script>
</body>

</html>
