<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Game</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="resources/game.css" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div id="buttonGroup" class="mb-3">
            <button id="game" class="btn btn-info"><a href="saved_words.html" target="_blank" style="color: white;">Back</a></button>
            <button id="allButton" class="btn btn-info">All Words</button>
            <button id="allRandomButton" class="btn btn-primary">Random All Words</button>
            <button id="newestButton20" class="btn btn-secondary">Newest 20 Words</button>
            <button id="randomNewestButton20" class="btn btn-primary">Random Newest 20 Words</button>
            <button id="random20Button" class="btn btn-info">Random  20 Words</button>
        </div>
        
        <div id="scoreBoard">
            <p id="totalQuestions">Total Questions: 0</p>
            <p id="correctAnswers">Correct Answers: 0</p>
            <p id="wrongAnswers">Wrong Answers: 0</p>
        </div>
        <div class="question-card">
            <h2 id="word">Word</h2>
            <div id="answers">
                <!-- Answers will be inserted here dynamically -->
            </div>
            <button id="nextButton" class="btn btn-primary">Next Question</button>
            <div id="result" class="result"></div>
        </div>
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="resources/jquery-3.5.1.slim.min.js"></script>
    <script src="resources/popper.min.js"></script>
    <script src="resources/bootstrap.min.js"></script>
    <script src="game.js"></script>
    <script src="utils.js"></script>
</body>
</html>
